<form id="modal-form" data-parsley-validate>
	<div class="form-group">
		<label for="name">Namn</label>
		<input type="text" class="form-control" name="name" data-parsley-required="true" />
	</div>
	<div class="form-group">
		<label for="role">Roll</label>
		<input type="text" class="form-control" name="role" data-parsley-required="true" />
	</div>
	<div class="form-group">
		<label for="email">E-post</label>
		<input type="text" class="form-control" name="email" data-parsley-required="true" data-parsley-type="email" />
	</div>
	<div class="form-group">
		<label for="phone">Telefon</label>
		<input type="text" class="form-control" name="phone" data-parsley-required="true" />
	</div>
</form>
